<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Cadastrar Aluno</ui:define>
        <ui:define name="centro">
            <h:form>
                <script>
                    function swNew(){
                        self.location = "/LangSchool/faces/aluno/Cadastro.xhtml";
                    }
                    function swBack(){
                        self.location = "/LangSchool/faces/index.xhtml";
                    }
                </script>

                <p:dialog header="Cadastrado com Sucesso!" widgetVar="confirmation">  
                    <p:outputLabel value="Deseja cadastrar outro aluno?" />
                    <br/>
                    <br/>
                    <p:separator/>
                    <p:commandButton id="confirm" value="Sim" onclick="confirmation.hide();swNew();" type="button"/>  
                    <p:commandButton id="decline" value="Não" onclick="confirmation.hide();swBack()" type="button"/>   

                </p:dialog> 
                <p:messages id="messages" autoUpdate="true"/>
                <h:panelGrid id="panel" columns="3" cellpadding="4">
                    <h:outputText value="Nome *:" />
                    <p:inputText id="inputNome" value="#{gerenciamentoAluno.aluno.nome}" required="true"/>
                    <p:message for="inputNome" display="icon"/>
                    
                    <h:outputText value="Data de nascimento *:" />
                    <p:calendar id="inputCal" value="#{gerenciamentoAluno.aluno.dataNasc}" required="true"/>
                    <p:message for="inputCal" display="icon"/>
                    
                    <h:outputText value="Número RG:" />
                    <p:inputText id="inputRg" value="#{gerenciamentoAluno.aluno.rg}"/>
                    <h:outputText value=""/>
                    
                    <h:outputText value="Sexo *:" />
                    <p:selectOneRadio id="inputSexo" value="#{gerenciamentoAluno.aluno.sexo}" required="true">
                        <f:selectItem itemLabel="Masculino" itemValue='M'/>
                        <f:selectItem itemLabel="Feminino" itemValue='F'/>
                    </p:selectOneRadio>
                    <p:message for="inputSexo" display="icon"/>
                    
                    <h:outputText value="Idade *:" />
                    <p:inputText id="inputIdade" value="#{gerenciamentoAluno.aluno.idade}" required="true"/>
                    <p:message for="inputIdade" display="icon"/>
                    
                    <h:outputText value="Telefone *:" />
                    <p:inputMask id="inputTel" mask="(99)09999-9999" value="#{gerenciamentoAluno.aluno.telefone}" required="true"/>
                    <p:message for="inputTel" display="icon"/>
                    
                    <h:outputText value="Estado *:" />
                    <p:selectOneMenu id="inputUf" value="#{gerenciamentoAluno.aluno.uf}" required="true">
                        <f:selectItem itemLabel="AC" itemValue="AC"/>
                        <f:selectItem itemLabel="AL" itemValue="AL"/>
                        <f:selectItem itemLabel="AP" itemValue="AP"/>
                        <f:selectItem itemLabel="AM" itemValue="AM"/>
                        <f:selectItem itemLabel="BA" itemValue="BA"/>
                        <f:selectItem itemLabel="CE" itemValue="CE"/>
                        <f:selectItem itemLabel="DF" itemValue="DF"/>
                        <f:selectItem itemLabel="ES" itemValue="ES"/>
                        <f:selectItem itemLabel="GO" itemValue="GO"/>
                        <f:selectItem itemLabel="MA" itemValue="MA"/>
                        <f:selectItem itemLabel="MT" itemValue="MT"/>
                        <f:selectItem itemLabel="MS" itemValue="MS"/>
                        <f:selectItem itemLabel="MG" itemValue="MG"/>
                        <f:selectItem itemLabel="PA" itemValue="PA"/>
                        <f:selectItem itemLabel="PB" itemValue="PB"/>
                        <f:selectItem itemLabel="PR" itemValue="PR"/>
                        <f:selectItem itemLabel="PE" itemValue="PE"/>
                        <f:selectItem itemLabel="PI" itemValue="PI"/>
                        <f:selectItem itemLabel="RJ" itemValue="RJ"/>
                        <f:selectItem itemLabel="RN" itemValue="RN"/>
                        <f:selectItem itemLabel="RS" itemValue="RS"/>
                        <f:selectItem itemLabel="RO" itemValue="RO"/>
                        <f:selectItem itemLabel="RR" itemValue="RR"/>
                        <f:selectItem itemLabel="SC" itemValue="SC"/>
                        <f:selectItem itemLabel="SP" itemValue="SP"/>
                        <f:selectItem itemLabel="SE" itemValue="SE"/>
                        <f:selectItem itemLabel="TO" itemValue="TO"/>
                        <f:selectItem itemLabel="--" itemValue="--"/>
                    </p:selectOneMenu>
                    <p:message for="inputUf" display="icon"/>
                    
                    <h:outputText value="Cidade *:" />
                    <p:inputText id="inputCidade" value="#{gerenciamentoAluno.aluno.cidade}" required="true"/>
                    <p:message for="inputCidade" display="icon"/>
                    
                    <h:outputText value="Endereço:" />
                    <p:inputText id="inputEnd" required="true" value="#{gerenciamentoAluno.aluno.endereco}"/>
                    <p:message for="inputEnd" display="icon"/>
                    
                    <h:outputText value="Complemento:" />
                    <p:inputText value="#{gerenciamentoAluno.aluno.complemento}"/>
                    <h:outputText value=""/>
                    
                    <h:outputText value="Nome do Pai:" />
                    <p:inputText value="#{gerenciamentoAluno.aluno.nomePai}"/>
                    <h:outputText value=""/>
                    
                    <h:outputText value="Telefone do Pai:" />
                    <p:inputMask mask="(99)09999-9999" value="#{gerenciamentoAluno.aluno.telefonePai}"/>  
                    <h:outputText value=""/>
                    
                    <h:outputText value="Nome da Mãe:" />
                    <p:inputText value="#{gerenciamentoAluno.aluno.nomeMae}" />
                    <h:outputText value=""/>
                    
                    <h:outputText value="Telefone da Mãe:" />
                    <p:inputMask mask="(99)09999-9999" value="#{gerenciamentoAluno.aluno.telefoneMae}" />
                    <h:outputText value=""/>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" style="color: green" actionListener="#{gerenciamentoAluno.cadastrarAluno}" update="panel" onsuccess="confirmation.show()"/>
                    <p:commandButton value="Cancelar" style="color: red" onclick="swBack()"/>      
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
