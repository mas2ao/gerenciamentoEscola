<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Cadastrar Turma</ui:define>
        <ui:define name="centro">
            <h:form>
                <script>
                    function swNew(){
                        self.location = "/LangSchool/faces/turma/Cadastro.xhtml";
                    }
                    function swBack(){
                        self.location = "/LangSchool/faces/index.xhtml";
                    }
                </script>

                <p:dialog header="Cadastrado com Sucesso!" widgetVar="confirmation">
                    <center>
                        <p:commandButton id="confirm" value="OK" onclick="confirmation.hide();swNew();" type="button"/>
                    </center>
                </p:dialog> 

                <h:panelGrid columns="2" cellpadding="4">
                    <h:outputText value="Nome:" />
                    <p:inputText id="nome" value="#{gerenciarTurma.turma.turma}"/>
                    
                    <h:outputText value="Descricao:" />
                    <p:inputTextarea cols="50" id="descricao" value="#{gerenciarTurma.turma.descricao}"/>
                    
                    <h:outputText value="Vagas:" />
                    <p:inputText id="vagas" value="#{gerenciarTurma.turma.vagas}"/>
                    
                    <h:outputText value="Professor *:" />
                    <p:selectOneMenu value="#{gerenciarTurma.turma.professor}" converter="professor">
                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                        <f:selectItems value="#{gerenciarTurma.gerenProf.professores}" var="professor" itemLabel="#{professor.nome}" itemValue="#{professor}"/>
                    </p:selectOneMenu>
                  
                    <h:outputText value="Curso *:" />
                    <p:selectOneMenu value="#{gerenciarTurma.gerenNivel.nivel.curso}" converter="curso">
                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                        <f:selectItems value="#{gerenciarTurma.gerenNivel.cursoMan.cursos}" var="curso" itemLabel="#{curso.nome}" itemValue="#{curso}"/>
                    </p:selectOneMenu>
                    
                    <h:outputText value="NÃ­vel *:" />
                    <p:selectOneMenu value="#{gerenciarTurma.turma.nivel}" converter="nivel">
                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                        <f:selectItems value="#{gerenciarTurma.gerenNivel.niveis}" var="nivel" itemLabel="#{nivel.nome}" itemValue="#{nivel}"/>
                    </p:selectOneMenu>
                    <h:outputText />
                    
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="4">
                    <p:commandButton value="Cadastrar" style="color: green"
                                         action="#{gerenciarTurma.adicionarTurma}" 
                                         onclick="confirmation.show()"/>
                        
                    <p:commandButton value="Cancelar" style="color: red" onclick="swBack()"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
