<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Gerenciar Professores</ui:define>
        <ui:define name="centro">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="Nome do professor: "/>
                    <p:inputText value="#{gerenciarProfessor.professor.nome}"/>
                    <p:commandButton value="Buscar" icon="ui-icon-search" 
                                     action="#{gerenciarProfessor.consultarProfessor(gerenciarProfessor.professor.nome)}"
                                     style="color: blue" update="professores"/>
                </h:panelGrid>

                <p:separator/>

                <p:dataTable id="professores" var="prof" value="#{gerenciarProfessor.professores}" 
                             style="width:800px" emptyMessage="Nenhum dado encontrado.">
                    <p:column headerText="Nome">
                        <h:outputText value="#{prof.nome}" style="font-size: small; font-weight: bolder"/>
                    </p:column>

                    <p:column headerText="Cursos">
                        <center><p:commandButton value="Cursos" style="font-size: small; font-weight: bolder"/></center>
                    </p:column>

                    <p:column headerText="Ações">
                        <center><p:commandButton value="VIZUALIZAR" style="font-size: small; font-weight: bolder" onclick="dlgViz.show()"/>
                        <p:commandButton value="ALTERAR" style="font-size: small; font-weight: bolder" onclick="dlgAlt.show()"/>
                        <p:commandButton value="REMOVER" style="color: red;font-size: small; font-weight: bolder" onclick="dlgo3.show()"/>        
                        </center>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
